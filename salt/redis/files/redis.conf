{%- set replication = pillar['replication'] %}
{%- set consistency = pillar['consistency'] %}
{%- set refresh = pillar['refresh'] %}
{%- set process = pillar['process'] %}
{%- set logging = pillar['logging'] %}
{%- set database = pillar['database'] %}
{%- set security = pillar['security'] %}
{%- set connection = pillar['connection'] %}
{%- set persistence = pillar['persistence'] %}
{%- set rdb = persistence['rdb'] %}
{%- set aof = persistence['aof'] -%}

# Database-related configuration
databases {{ database['count'] }}

# Security-related configuration
{%- if security['enabled'] %}
protected-mode {{ 'yes' if pillar['security']['protectedMode'] else 'no' }}
{% endif %}

# Connection-related configuration
bind {{ pillar['connection']['bindAddress'] }}
port {{ pillar['connection']['bindPort'] }}
timeout {{ pillar['connection']['timeout'] }}
tcp-backlog {{ pillar['connection']['tcpBacklog'] }}
tcp-keepalive {{ pillar['connection']['tcpKeepalive'] }}
maxclients {{ pillar['connection']['maxClient'] }}

# Process-related configuration
daemonize {{ 'yes' if process['daemonize'] else 'no' }}
supervised {{ process['supervised'] }}
pidfile {{ process['pidfile'] }}

# Logging
{%- if logging['enabled']  %}
loglevel {{ logging['level'] }}
logfile {{ logging['file'] }}
{% endif %}

# Authentication
{%- if pillar['authentication']['enabled'] %}
requirepass {{ pillar['common']['securePassword'] }}
masterAuth {{ pillar['common']['securePassword'] }}
{%- endif %}

# Persistence
{%- if persistence['enabled'] %}
## General
dir {{ persistence['dir'] }}

## RDB
{% if rdb['enabled'] -%}
dbfilename {{ rdb['filename'] }}
rdbcompression {{ 'yes' if rdb['compression'] else 'no' }}
rdbchecksum {{ 'yes' if rdb['checksum'] else 'no' }}

{% for item in rdb['saveStrategy'] -%}
save {{ item['invl'] }} {{ item['changes'] }}
{% endfor %}
{%- endif %}
## RDB

## AOF
{% if aof['enabled'] -%}
appendonly yes
appendfilename {{ aof['filename'] }}
appendfsync {{ aof['fsyncMode'] }}
{%- endif %}
## AOF
    
{% endif %}

stop-writes-on-bgsave-error yes

{% if grains['host'] != pillar['master']['hostname'] %}
replicaof {{ pillar['master']['ip'] }} {{ pillar['master']['port'] }}
{% endif %}

# Replication
{% if replication['enabled']  %}
replica-serve-stale-data {{ 'yes' if replication['serveStalePolicy'] else 'no' }}
replica-read-only {{ 'yes' if replication['readOnly'] else 'no' }}
repl-diskless-sync {{ 'yes' if replication['disklessSync'] else 'no' }}
repl-diskless-sync-delay {{ replication['disklessSyncDelay'] }}
repl-ping-replica-period {{ replication['pingReplicaPeriod'] }}
repl-timeout {{ replication['timeout'] }}
repl-disable-tcp-nodelay {{ 'yes' if replication['disableTcpNodelay'] else 'no' }}
repl-backlog-size {{ replication['backlogSize'] }}
repl-backlog-ttl {{ replication['backlogTtl'] }}
replica-priority {{ replication['priority'] }}
{% endif %}

# Consistency
{%- if consistency['enabled'] %}
min-replicas-to-write {{ consistency['minReplicasToWrite'] }}
min-replicas-max-lag {{ consistency['minReplicasMaxLag'] }}
{% endif %}

# Refresh rate
{%- if refresh['enabled'] %}
hz {{ refresh['hz'] }}
dynamic-hz {{ 'yes' if refresh['isDynamic'] else 'no' }}
{% endif %}