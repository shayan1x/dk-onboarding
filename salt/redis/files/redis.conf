bind {{ pillar['common']['bind'] }}
protected-mode {{ 'yes' if pillar['common']['protectedMode'] == True else 'no' }}
port {{ pillar['common']['serverPort'] }}
tcp-backlog {{ pillar['common']['backlog'] }}
timeout {{ pillar['common']['timeout'] }}
tcp-keepalive 300
daemonize yes
supervised systemd
pidfile "/var/run/redis/redis-server.pid"
loglevel notice
logfile "/var/log/redis/redis-server.log"
databases {{ pillar['common']['dbCount'] }}
always-show-logo yes

requirepass {{ pillar['common']['securePassword'] }}
masterAuth {{ pillar['common']['securePassword'] }}

save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes

rdbcompression yes
rdbchecksum yes
dbfilename "dump.rdb"

dir "/var/lib/redis"

{% if grains['host'] != pillar['master']['hostname'] %}
replicaof {{ pillar['master']['ip'] }} {{ pillar['master']['port'] }}
{% endif %}

replica-serve-stale-data {{ pillar['common']['serveStalePolicy'] }}

replica-read-only yes

repl-diskless-sync no

repl-diskless-sync-delay 5

repl-ping-replica-period {{ pillar['common']['replicationPingInterval'] }}

repl-timeout {{ pillar['common']['replicationTimeout'] }}

repl-disable-tcp-nodelay no

repl-backlog-size {{ pillar['common']['replicationBacklogSize'] }}

repl-backlog-ttl 3600

replica-priority 100

min-replicas-to-write {{ pillar['common']['replicationMinToWrite'] }}
min-replicas-max-lag {{ pillar['common']['replicationMaxLag'] }}

# requirepass mysecurepass

maxclients {{ pillar['common']['maxConnections'] }}


lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

appendonly {{ pillar['common']['appendOnly'] }}
appendfilename "appendonly.aof"

appendfsync everysec

no-appendfsync-on-rewrite no

auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

aof-load-truncated yes
aof-use-rdb-preamble yes


lua-time-limit 5000


slowlog-log-slower-than 10000

slowlog-max-len 128


latency-monitor-threshold 0

notify-keyspace-events ""


hash-max-ziplist-entries 512
hash-max-ziplist-value 64

list-max-ziplist-size -2
list-compress-depth 0

set-max-intset-entries 512

zset-max-ziplist-entries 128
zset-max-ziplist-value 64

hll-sparse-max-bytes 3000

stream-node-max-bytes 4096
stream-node-max-entries 100

activerehashing yes

client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60


hz 10

dynamic-hz yes

aof-rewrite-incremental-fsync yes

rdb-save-incremental-fsync yes
