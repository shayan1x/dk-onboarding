{% set nodes = pillar['nodes'] %}
{% set hosts = nodes | map(attribute = 'ip') %}

server.port: {{ pillar['kibana']['port'] }}

server.host: 0.0.0.0

server.maxPayload: {{ pillar['kibana']['maxPayload'] }}

server.name: {{ pillar['kibana']['serverName'] }}

elasticsearch.hosts: {{ ["http://"] | product(hosts) | map('join') | product([":9200"]) | map('join') | list }}
