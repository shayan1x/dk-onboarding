{
    "pools": {
        "W1": {
            "servers": {{ pillar['nodes'] | product([':' + pillar['memcached']['port'] | string ]) | map('join') | list | replace("'", '"') }}
        }
    },

    "route": {
        "type": "OperationSelectorRoute",
        "operation_policies": {
            "add": "AllSyncRoute|Pool|W1",
            "delete": "AllSyncRoute|Pool|W1",
            "set": "AllSyncRoute|Pool|W1",
            "get": "LatestRoute|Pool|W1"
        }
    }
}